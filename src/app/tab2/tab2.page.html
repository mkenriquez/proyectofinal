<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="selectedCategory" 
(ionChange)="segmentChanged($event)"
scrolable 
mode="md">

    <ion-segment-button *ngFor="let category of categories" [value]="category">
        <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>

    <app-noticias [noticias]="noticias" ></app-noticias>

</ion-segment>
</ion-content>
