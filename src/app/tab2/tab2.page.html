<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-title>

    Categorias

    </ion-title>
<ion-avatar slot="start" class="ion-padding">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d77a6343106623.57e3765daad26.jpg">
          </ion-avatar>
  </ion-toolbar>

</ion-header >

<ion-content class="ion-padding" >
  

  <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" scrollable  mode="md">

    <ion-segment-button *ngFor="let category of categories" [value]="category">
        <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>

    

</ion-segment>

<app-noticias [noticias]="noticias" ></app-noticias>
</ion-content>
