<app-header title="Favoritos"></app-header>

<ion-content class="ion-padding">

  <app-noticias *ngIf="dataLocalService.noticias.length > 0" [noticias]="dataLocalService.noticias" [Favoritos]="true"></app-noticias>
  
  <ion-slides  *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <h1>No Hay Favoritos</h1>
    </ion-slide>
  </ion-slides>

</ion-content>
