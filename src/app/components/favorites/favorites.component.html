<ion-content class= "ion-padding">
  <ion-grid fixed>
    <ion-row *ngFor="let noticia of noticias">
      <ion-col size="12">
        <ion-card>
          <h1>{{ noticia.title }}</h1>
          <img class="poster" [src]="noticia.urlToImage | imagen">
         </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
